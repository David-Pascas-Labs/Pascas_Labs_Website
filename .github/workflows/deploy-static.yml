name: Deploy Static to IONOS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: pnpm install --include=dev --ignore-scripts
      - name: Build (static export)
        run: pnpm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL || 'http://localhost:3000' }}
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: ${{ vars.NEXT_PUBLIC_PLAUSIBLE_DOMAIN }}
      - name: Debug out directory
        run: |
          echo "PWD:" && pwd
          echo "List root:" && ls -la
          echo "Search for out dirs:" && find . -maxdepth 3 -type d -name out -print || true
          echo "List ./out:" && ls -la ./out || true
          echo "Show sizes:" && du -sh ./out || true
      - name: Upload via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.IONOS_SFTP_HOST }}
          username: ${{ secrets.IONOS_SFTP_USER }}
          password: ${{ secrets.IONOS_SFTP_PASS }}
          port: 22
          source: "out/**"
          target: "/public_html"
          overwrite: true

